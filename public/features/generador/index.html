<section class="content row">
    <div class="col-md-12">
        <div class="box">
            <div class="box-header with-border">
                <h3>Generación de números aleatorios</h3>
            </div>
            <div class="box-body">
                <form class="form-horizontal">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label class="col-sm-2 control-label">Método</label>
                                <div class="col-sm-10">
                                    <div class="row">
                                        <div class="col-sm-5">
                                            <select class="form-control"
                                                    ng-model="generador.metodo">
                                                <option value="">Seleccione un método.</option>
                                                <option value="1">Congruencial</option>
                                                <option value="2">Cuadrado Medio</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12"
                             ng-show="['1','2'].indexOf(generador.metodo)>-1">
                            <div class="form-group">
                                <label class="col-sm-2 control-label">Semilla (X0):</label>
                                <div class="col-sm-10">
                                    <input type="number"
                                            class="form-control"
                                            ng-model="generador.semilla"/>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-12"
                             ng-show="['1','2'].indexOf(generador.metodo)>-1">
                            <div class="form-group">
                                <label class="col-sm-2 control-label">d:</label>
                                <div class="col-sm-10">
                                    <input type="number"
                                            class="form-control"
                                            ng-model="generador.d"
                                            ng-model="generador.semilla"/>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-12"
                             ng-show="['1'].indexOf(generador.metodo)>-1">
                            <div class="form-group">
                                <label class="col-sm-2 control-label">a:</label>
                                <div class="col-sm-10">
                                    <input type="number"
                                            class="form-control"
                                            ng-model="generador.a"
                                            ng-model="generador.semilla"/>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-12"
                             ng-show="['1'].indexOf(generador.metodo)>-1">
                            <div class="form-group">
                                <label class="col-sm-2 control-label">c:</label>
                                <div class="col-sm-10">
                                    <input type="number"
                                            class="form-control"
                                            ng-model="generador.c"
                                            ng-model="generador.semilla"/>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-12"
                             ng-show="['1'].indexOf(generador.metodo)>-1">
                            <div class="form-group">
                                <label class="col-sm-2 control-label">m:</label>
                                <div class="col-sm-10">
                                    <input type="number"
                                            class="form-control"
                                            ng-model="generador.m"
                                            ng-model="generador.semilla"/>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-12"
                             ng-show="['1','2'].indexOf(generador.metodo)>-1">
                            <div class="form-group">
                                <label class="col-sm-2 control-label">N:</label>
                                <div class="col-sm-10">
                                    <input type="number"
                                            class="form-control"
                                            ng-model="generador.n"
                                            ng-model="generador.semilla"/>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="box-footer" ng-switch="isLoading">
                <button type="submit" class="btn btn-info pull-right" ng-click="generar()">Generar</button>
            </div>
        </div>
    </div>
</section>
