<section class="content row">
    <div class="col-md-12">
        <div class="box">
            <div class="box-header with-border">
                <h3>Generación de números aleatorios</h3>
            </div>
            <div class="box-body">
                <form class="form-horizontal">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label class="col-sm-2 control-label">Método</label>
                                <div class="col-sm-10">
                                    <div class="row">
                                        <div class="col-sm-5">
                                            <select class="form-control"
                                                    ng-model="generador.metodo">
                                                <option value="">Seleccione un método.</option>
                                                <option value="1">Congruencial</option>
                                                <option value="2">Cuadrado Medio</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12"
                             ng-show="['1','2'].indexOf(generador.metodo)>-1">
                            <div class="form-group">
                                <label class="col-sm-2 control-label">Semilla (X0):</label>
                                <div class="col-sm-10">
                                    <input type="number"
                                            class="form-control"
                                            ng-model="generador.xo"/>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-12"
                             ng-show="['1','2'].indexOf(generador.metodo)>-1">
                            <div class="form-group">
                                <label class="col-sm-2 control-label">d:</label>
                                <div class="col-sm-10">
                                    <input type="number"
                                            class="form-control"
                                            ng-model="generador.d"/>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-12"
                             ng-show="['1'].indexOf(generador.metodo)>-1">
                            <div class="form-group">
                                <label class="col-sm-2 control-label">a:</label>
                                <div class="col-sm-10">
                                    <input type="number"
                                            class="form-control"
                                            ng-model="generador.a"/>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-12"
                             ng-show="['1'].indexOf(generador.metodo)>-1">
                            <div class="form-group">
                                <label class="col-sm-2 control-label">c:</label>
                                <div class="col-sm-10">
                                    <input type="number"
                                            class="form-control"
                                            ng-model="generador.c"/>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-12"
                             ng-show="['1'].indexOf(generador.metodo)>-1">
                            <div class="form-group">
                                <label class="col-sm-2 control-label">m:</label>
                                <div class="col-sm-10">
                                    <input type="number"
                                            class="form-control"
                                            ng-model="generador.m"/>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-12"
                             ng-show="['2'].indexOf(generador.metodo)>-1">
                            <div class="form-group">
                                <label class="col-sm-2 control-label">Eliminar (Izquierda / Derecha):</label>
                                <div class="col-sm-10">
                                    <select class="form-control"
                                            ng-model="generador.eliminar">
                                        <option value="1">Izquierda</option>
                                        <option value="2">Derecha</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-12"
                             ng-show="['1','2'].indexOf(generador.metodo)>-1">
                            <button type="submit" class="btn btn-info pull-right" ng-click="generar()">Generar</button>
                        </div>
                    </div>
                </form>
                <br/><br/><br/>
                <div ng-show="result.length">
                    <div class="col-md-12">
                        <strong>Longitud de variables:</strong> {{generador.n}}
                    </div>
                    <div class="col-md-5">
                        <table class="randomtable"
                               ng-show="mostrarTabla == 2">
                            <thead>
                                <tr>
                                    <th>i</th>
                                    <th>Xo</th>
                                    <th>Xi^</th>
                                    <th>Ri</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="item in result">
                                    <td>
                                        {{item.i + 1}}
                                    </td>
                                    <td>
                                        {{item.xi}}
                                    </td>
                                    <td>
                                        {{item.xi2}}
                                    </td>
                                    <td>
                                        {{item.ri}}
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                        <table class="randomtable"
                               ng-show="mostrarTabla == 1">
                            <thead>
                                <tr>
                                    <th>i</th>
                                    <th>Xo</th>
                                    <th>Ax+C</th>
                                    <th>Residuo</th>
                                    <th>Ri</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="item in result">
                                    <td>
                                        {{item.i + 1}}
                                    </td>
                                    <td>
                                        {{item.xo}}
                                    </td>
                                    <td>
                                        {{item.axoc}}
                                    </td>
                                    <td>
                                        {{item.axocm}}
                                    </td>
                                    <td>
                                        {{item.axocmm}}
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="col-md-5">
                        <div class="form-group">
                            <label class="col-sm-4 control-label">Nombre del set:</label>
                            <div class="col-sm-8">
                                <input type="text"
                                        class="form-control"
                                        ng-model="generador.nombre"/>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-2">
                        <button type="submit" class="btn btn-info pull-right" ng-click="guardar()">Guardar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
